name: Publish Docker image (backend)

on:
  push

jobs:
  push_to_registries:
    name: Push Docker image to multiple registries (backend)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: './example'
    permissions:
      packages: write
      contents: read
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image (backend example)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./ssh-server-backend.Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository }}/example-ssh-server-backend:latest
