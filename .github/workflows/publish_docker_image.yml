name: Publish Docker image

on:
  release:
    types: [published]

jobs:
  push_to_registries:
    name: Push Docker image to multiple registries
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: pre_meta
        uses: docker/metadata-action@v5
        with:
          images: pgmystery/ssh-tunnel

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: ${{ steps.pre_meta.outputs.tags }}
          labels: ${{ steps.pre_meta.outputs.labels }}

      - name: Docker Scout Scan
        uses: docker/scout-action@v1.5.0
        with:
          command: quickview,cves
          image: local://pgmystery/ssh-tunnel
          exit-on: vulnerability
          exit-code: true

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            pgmystery/ssh-tunnel
            ghcr.io/${{ github.repository }}

      - name: Build and push Docker images
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Build and push Docker image (backend example)
        uses: docker/build-push-action@v5
        with:
          context: {context}/example
          file: ssh-server-backend.Dockerfile
          push: true
          tags: example-ssh-server-backend:latest
